<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bildup AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Dm Sans', 'sans-serif'],
                    },
                    colors: {
                        'bildup-blue': '#0071E3',
                        'bildup-dark': '#161616',
                        'bildup-gray': '#333333',
                        'bildup-light-gray': '#E8E8E8',
                    }
                }
            }
        }
    </script>


</head>

<body class="font-inter bg-white text-gray-800">

    <header id="header-container" class="bg-white shadow-md fixed top-0 left-0 w-full z-50 transition-all duration-300">

    </header>

    <!-- Main Content -->
    <main class="min-h-screen pt-16 lg:pb-40 ">
        <div class="max-w-[85rem] mx-auto px-5 sm:px-6 lg:px-8 l">

            <section class="py-16 sm:py-20">
                <div class="grid lg:grid-cols-2 gap-12 lg:gap-16 items-start">
                    <!-- Contact Form -->
                    <div class="contact-form-section ">
                        <h1 class="text-3xl sm:text-4xl lg:text-5xl font-semibold text-bildup-dark leading-tight mb-6">
                            We would love to talk with you.
                        </h1>
                        <div
                            class="flex flex-col sm:flex-row gap-6 sm:gap-10 items-start sm:items-center leading-relaxed font-bold mb-6 w-full">
                            <div class="w-full sm:w-1/2">
                                <p class="text-2xl font-semibold text-bildup-dark mb-1">For General Enquiries</p>
                                <p>
                                    <a href="mailto:support@bildup.ai"
                                        class="text-[#0071E3] hover:text-blue-800 text-xl flex items-center gap-1 font-medium break-all">
                                        <img src="public/support.png" alt="support icon" class="h-4 w-4">
                                        support@bildup.ai
                                    </a>
                                </p>
                            </div>
                            <div class="w-full sm:w-1/2 mt-6 sm:mt-0">
                                <p class="text-2xl font-semibold text-bildup-dark mb-1">
                                    OR Call us <span class="text-[#587c9c]">(9am-6pm)</span>
                                </p>
                                <p>
                                    <a href="tel:+2348135433777"
                                        class="text-[#0071E3] hover:text-blue-800 font-medium flex items-center gap-1 text-xl break-all">
                                        <img src="public/color-call.png" alt="call" class="h-4 w-4">+234 813 543 3777
                                    </a>
                                </p>
                            </div>
                        </div>


                        <div class=" lg:sticky lg:top-8">
                            <img src="public/contact-img.png" alt="Bildup AI Team"
                                class="w-full h-[20rem] rounded-b-3xl   shadow-lg hidden md:block">
                            <img src="public/contact-mobile.png" alt="Bildup"
                                class="w-full h-auto rounded-b-3xl shadow-lg md:hidden lg:hidden">
                        </div>
                    </div>


                    <form
                        class="contact-form space-y-8 border border-#E8E8E8 p-6 rounded-lg shadow bg-gradient-to-b from-white via-white to-[#f6effd]">
                        <div class="grid sm:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label for="Name" class="block text-sm font-medium text-bildup-dark">
                                    Name
                                </label>
                                <input type="text" id="firstName" name="Name" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg  focus:border-transparent transition-colors duration-200"
                                    placeholder=" Enter name" style="background-image: url(/public/human.png); background-repeat: no-repeat; background-position: 0.75rem center;
    background-size: 1.5rem; padding-left:42px;">
                            </div>
                            <div class="form-group">
                                <label for="email" class="block text-sm font-medium text-bildup-dark">
                                    Email
                                </label>
                                <input type="emmail" id="email" name="email" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg  focus:border-transparent transition-colors duration-200"
                                    placeholder="Enter your last name" style="background-image: url(/public/mail.png); background-repeat: no-repeat; background-position: 0.75rem center;
    background-size: 1.5rem; padding-left:42px;">
                            </div>
                        </div>

                        <div class="grid sm:grid-cols-2 gap-6">
                            <div class="form-group">
                                <label for="email" class="block text-sm font-medium text-bildup-dark ">
                                    Phone Number
                                </label>
                                <input type="phone number" id="phone number" name="phone number" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg items-center focus:border-transparent transition-colors duration-200"
                                    placeholder="Enter phone number" style="background-image: url(/public/light-call.png); background-repeat: no-repeat; background-position: 0.75rem center;
    background-size: 1.5rem; padding-left:42px;">
                            </div>

                            <div class="form-group">
                                <label for="subject" class="block text-sm font-medium text-bildup-dark">
                                    Message Type
                                </label>
                                <select id="subject" name="subject" required placeholder="Select message type"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg  focus:border-transparent transition-colors duration-200">
                                    <option class="text-bildup-light-gray" disabled selected>Select message type
                                    </option>
                                    <option value="general">General Inquiry</option>
                                    <option value="support">Technical Support</option>
                                    <option value="billing">Billing Question</option>
                                    <option value="partnership">Partnership Opportunity</option>
                                    <option value="feedback">Feedback</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="form-group">
                                <label for="message" class="block text-sm font-medium text-bildup-dark">
                                    Message
                                </label>
                                <textarea id="message" name="message" rows="6" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg  focus:border-transparent transition-colors duration-200 resize-none"
                                    placeholder="Enter message..."></textarea>
                            </div>

                            <div class="form-group m-6 ">
                                <button type="submit"
                                    class=" bg-bildup-blue text-white font-semibold py-3 px-8 flex justify-center mx-auto rounded-3xl  transition-colors duration-200 focus:outline-none ">
                                    Submit
                                </button>
                            </div>
                    </form>


                </div>
            </section>


        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/motion@10.16.2/dist/motion.min.js"></script>


    <script type="module" src="js/contact.js"></script>


    <script>
        // Form submission fallback (in case ContactPage doesn't handle it)
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.contact-form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();
                    alert('Thank you! Your message has been sent successfully.');
                    form.reset();
                });
            }
        });
    </script>
</body>

</html>
