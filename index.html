<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bildup AI - Your AI Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>

  </main>


  <script src="https://cdn.jsdelivr.net/npm/motion@10.16.2/dist/motion.min.js"></script>
  
  <script>

    window.addEventListener('load', () => {
      if (typeof motion === 'undefined') {
        console.error('Motion One failed to load, trying fallback...');
   
        const fallbackScript = document.createElement('script');
        fallbackScript.src = 'https://unpkg.com/motion@10.16.2/dist/motion.min.js';
        fallbackScript.onload = () => {
          if (typeof motion !== 'undefined') {
            console.log('Motion One loaded from fallback CDN');
          } else {
            console.error('Motion One failed to load from both CDNs');
          }
        };
        document.head.appendChild(fallbackScript);
      } else {
        console.log('Motion One loaded successfully');
      }
    });
  </script>


  <script type="module" src="app.js"></script>
</body>

</html>
