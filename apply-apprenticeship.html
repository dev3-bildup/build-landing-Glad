<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Apprenticeship - Bildup AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-white">
    <!-- Header will be rendered here -->
    <div id="header-content"></div>

    <main id="apply-content">
    
    </main>

    <!-- Footer will be rendered here -->
    <div id="footer-content"></div>

    <!-- Scripts -->
    <script type="module">
        import Apply from './components/Apply.js';
        import Header from './components/Header.js';
        import Footer from './components/Footer.js';

        
        const applyApprenticeshipPage = new Apply({
            // Job Information - Apprenticeship specific
            jobTitle: "Software Developer Apprentice",
            jobDescription: "Are you a passionate and innovative developer eager to build groundbreaking products? Join our elite team in Enugu and work with the latest technologies to create solutions that will define tomorrow.",

            // Location
            location: "Enugu (Full time, On-site)",

           
            requiredSkills: [
                "Basic understanding of programming concepts and software development.",
                "Familiarity with at least one programming language (Python, JavaScript, Java, etc.).",
                "Basic knowledge of web technologies (HTML, CSS, JavaScript).",
                "Understanding of databases and SQL fundamentals.",
                "Problem-solving mindset and analytical thinking skills.",
                "Eagerness to learn new technologies and grow within the field.",
                "Good communication skills and ability to work in a team environment."
            ],

         
            whatWeOffer: [
                "Accommodation (if needed): We offer accommodation support for team members who require it. We can discuss your specific housing needs during the interview process.",
                "Daily Office Meals: Enjoy delicious and convenient daily meals provided by the company.",
                "Growth Opportunities: Invest in your career with us and grow alongside a team of top innovators.",
                "Exciting Work Environment: Thrive in a dynamic, collaborative, and inspiring environment where innovation is encouraged.",
                "Mentorship Program: Direct guidance from senior developers and industry experts.",
                "Learning Resources: Access to online courses, books, and professional development materials."
            ],

       
            whoCanApply: [
                "School leavers, Students, Corps member and graduates who meet the criteria.",
                "Recent graduates seeking to start their career in software development.",
                "Self-taught developers looking to formalize their skills in a professional environment."
            ],

            
            formTitle: "Apply for this job",

            className: "apply-apprenticeship-page"
        });

        const header = new Header();
        const footer = new Footer();

        // Render components
        document.getElementById('header-content').appendChild(header.render());
        document.getElementById('apply-content').appendChild(applyApprenticeshipPage.render());
        document.getElementById('footer-content').appendChild(footer.render());

        // Update page title
        document.title = "Apply for Apprenticeship - Bildup AI";
    </script>
</body>

</html>
